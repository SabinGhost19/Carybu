apiVersion: apps/v1
kind: Deployment
metadata:
  name: ia-frontend
  labels:
    app: ia-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ia-frontend
  template:
    metadata:
      labels:
        app: ia-frontend
    spec:
      containers:
        - name: ia-frontend
          image: <your-docker-registry>/ia-frontend:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: ia-frontend-config
                  key: BACKEND_URL

            - name: BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  name: ia-frontend-config
                  key: BACKEND_PORT

            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: AZURE_STORAGE_CONNECTION_STRING
            - name: AZURE_SQL_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: AZURE_SQL_CONNECTION_STRING
            - name: AZURE_COGNITIVE_SERVICES_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: AZURE_COGNITIVE_SERVICES_KEY
            - name: AZURE_COGNITIVE_SERVICES_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: azure-credentials
                  key: AZURE_COGNITIVE_SERVICES_ENDPOINT
