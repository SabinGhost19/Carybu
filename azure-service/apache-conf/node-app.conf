# /etc/apache2/sites-available/node-app.conf

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost
    DocumentRoot /var/www/html

    # Proxy invers către aplicația Node.js care rulează pe portul 3000
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyVia Full

    <Proxy *>
        Require all granted
    </Proxy>

    # Rutează toate cererile către aplicația Node.js
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    # Configurare logs
    ErrorLog ${APACHE_LOG_DIR}/node-app-error.log
    CustomLog ${APACHE_LOG_DIR}/node-app-access.log combined
</VirtualHost>